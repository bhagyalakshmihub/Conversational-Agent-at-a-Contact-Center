<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Settings - Contact Center AI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color, #f5f7fb);
      color: var(--text-color, #000);
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 600px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0.15rem 1.75rem rgba(58, 59, 69, 0.1);
    }

    h3 {
      margin-bottom: 20px;
    }

    .btn-dark-mode {
      margin-top: 10px;
    }

    .btn-clear-history {
      margin-top: 20px;
    }

    .about {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h3><i class="fas fa-cog me-2"></i>Settings</h3>

    <div class="form-check form-switch">
      <input class="form-check-input" type="checkbox" id="darkModeToggle">
      <label class="form-check-label" for="darkModeToggle">Enable Dark Mode</label>
    </div>

    <button class="btn btn-danger btn-clear-history" onclick="clearHistory()">Clear Chat History</button>

    <div class="about">
      <hr>
      <h6>About this App</h6>
      <p>This Contact Center AI was designed by Loya Bhagya Lakshmi as part of an AI/DS project. It supports customer service with pre-trained FAQs and a responsive design.</p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
  <script>
    // Load dark mode preference
    if (localStorage.getItem('theme') === 'dark') {
      document.body.style.setProperty('--bg-color', '#1a1a2e');
      document.body.style.setProperty('--text-color', '#f5f5f5');
      document.getElementById('darkModeToggle').checked = true;
    }

    // Toggle dark mode
    document.getElementById('darkModeToggle').addEventListener('change', function () {
      if (this.checked) {
        localStorage.setItem('theme', 'dark');
        document.body.style.setProperty('--bg-color', '#1a1a2e');
        document.body.style.setProperty('--text-color', '#f5f5f5');
      } else {
        localStorage.setItem('theme', 'light');
        document.body.style.setProperty('--bg-color', '#f5f7fb');
        document.body.style.setProperty('--text-color', '#000');
      }
    });

    function clearHistory() {
      if (confirm("Are you sure you want to clear chat history?")) {
        localStorage.removeItem('chatHistory');
        alert("Chat history cleared!");
      }
    }
  </script>
</body>
</html>
